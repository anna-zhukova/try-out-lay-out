<body>

  <!-- Nav Bar Menu-->

  <section id="panel-menu">
    <div class="row">
      <div class="col-lg-2 menu">
        <!-- Set the aspect ratio. -->
        <button type="button" id="landscape" class="btn bttn canvasRatio"></button>
        <button type="button" id="portrait" class="btn bttn canvasRatio"></button>
        <button type="button" id="square" class="btn bttn canvasRatio"></button>
      </div>

      <div class="col-lg-1 menu">
        <button type="button" id="reset" class="btn btn-lg btn-dark bttn">Reset</button>
      </div>

      <div class="col-lg-9 menu">
        <img class="menu-item logo" src="images/llogo.png" alt="logo">


        <!-- SHAPES -->
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownShapes" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="menu-item" src="images/circle.png" alt="circle">
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownShapes">
            <a href="#"><img class="dropdown-item shape-menu circle" src="images/circle.png" alt="circle"></a>
            <a href="#"><img class="dropdown-item shape-menu" src="images/square.png" alt="square"></a>
          </div>
        </div>

        <!-- IMAGES -->
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownImages" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="menu-item" src="images/icons/picture.svg" alt="image-icon">
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownImages">
            <a href="#"><img class="dropdown-item image plain" src="images/sky.jpg" alt="sky"></a>
            <a href="#"><img class="dropdown-item image pattern" src="images/pattern.jpg" alt="pettern"></a>
            <a href="#"><img class="dropdown-item image contrast" src="images/pool.jpg" alt="pool"></a>
          </div>
        </div>

        <!-- TEXT -->
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownText" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="menu-item" src="images/icons/text.svg" alt="text-icon">
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownText">
            <a href="#"><img class="dropdown-item text header" src="images/text/heading-b.png" alt="heading"></a>
            <div class="dropdown-divider"></div>
            <a href="#"><img class="dropdown-item text left-sub" src="images/icons/sub-left.svg" alt="subtitle left"></a>
            <div class="dropdown-divider"></div>
            <a href="#"><img class="dropdown-item text center-sub" src="images/icons/sub-center.svg" alt="subtitle center"></a>
            <div class="dropdown-divider"></div>
            <a href="#"><img class="dropdown-item text left-body" src="images/icons/text-left.svg" alt="text left"></a>
            <div class="dropdown-divider"></div>
            <a href="#"><img class="dropdown-item text center-body" src="images/icons/text-center.svg" alt="text center"></a>
          </div>
        </div>

        <!-- PALETTE -->
        <button type="button" id="green" class="btn bttn recolor-bttn"></button>
        <button type="button" id="yellow" class="btn bttn recolor-bttn"></button>
        <button type="button" id="light" class="btn bttn recolor-bttn"></button>
        <button type="button" id="dark" class="btn bttn recolor-bttn"></button>
        <button type="button" id="front" class="btn bttn-inverse clear"><img class="menu-item" src="images/icons/bfront.svg" alt="bring-front"></button>
        <button type="button" id="delete" class="btn bttn-inverse clear"><img class="menu-item" src="images/icons/trash.svg" alt="trash"></button>
      </div>

      <!-- <div class="col-lg-3 menu">
        <button type="button" id="reset" class="btn btn-lg btn-dark bttn">Reset</button>
      </div> -->

    </div>
  </section>

  <section id="working-space">
    <div class="row">
      <div class="col-lg-3">
        <div class="error-message-container">
          <p class="errors"></p>
        </div>
      </div>
      <div class="col-lg-9">
        <div id="canvas" style="width: 55vw; height: 40vw;"></div>
      </div>
    </div>
  </section>

  <button type="button" id="reset" class="btn btn-lg btn-dark bttn">Reset</button>




  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- My Scripts -->
  <script src="js/evaluation.js" charset="utf-8"></script>
  <script src="js/functionality.js" charset="utf-8"></script>
  <script src="js/move-resize.js" charset="utf-8"></script>
