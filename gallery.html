  <h1>Gallery</h1>

  <div class="container">
    <div class="row">

      <div class="col-12 col-sm-6 col-lg-3">
        <img src="images/gallery/1.png" onclick="openModal(); currentSlide(1)" class="hover-shadow w-100">
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img src="images/gallery/2.png" onclick="openModal(); currentSlide(2)" class="hover-shadow  w-100">
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img src="images/gallery/3.png" onclick="openModal(); currentSlide(3)" class="hover-shadow  w-100">
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img src="images/gallery/4.png" onclick="openModal(); currentSlide(4)" class="hover-shadow  w-100">
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img src="images/gallery/2.png" onclick="openModal(); currentSlide(5)" class="hover-shadow  w-100">
      </div>

    </div>
</div>

    <!-- The Modal/Lightbox -->
    <div id="gallery" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="image">
          <img src="images/gallery/1.png" style="width:100%">
        </div>

        <div class="image">
          <img src="images/gallery/2.png" style="width:100%">
        </div>

        <div class="image">
          <img src="images/gallery/3.png" style="width:100%">
        </div>

        <div class="image">
          <img src="images/gallery/4.png" style="width:100%">
        </div>

        <div class="image">
          <img src="images/gallery/2.png" style="width:100%">
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="changeImage(-1)"><i class="fas fa-angle-left"></i></a>
        <a class="next" onclick="changeImage(1)"><i class="fas fa-angle-right"></i></a>
      </div>
    </div>


    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="js/gallery.js" charset="utf-8"></script>
